<section class="w-full relative overflow-hidden">
    {{ with .imageUrl }}
    <img src="{{ . }}" alt="" class="w-full h-auto object-cover">
    {{ end }}
    <div class="max-w-[1237px] mx-auto px-5 py-8">
        {{ with .title }}<h1 class="font-inter text-[52px] font-bold leading-[1.1] text-black mb-6">{{ . }}</h1>{{ end }}
        {{ with .subtitle }}<span class="text-[64px] text-[#ba0108] uppercase">{{ . }}</span>{{ end }}
    </div>
</section>
