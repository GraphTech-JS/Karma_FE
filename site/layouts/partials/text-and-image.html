<section class="py-8">
    <div class="max-w-[1237px] mx-auto px-5 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <div>
            {{ with .heading }}<h2 class="text-2xl md:text-3xl font-semibold mb-3">{{ . }}</h2>{{ end }}
            {{ with .text }}<p class="text-[#333] mb-4">{{ . }}</p>{{ end }}
            {{ if or .buttonText .buttonLink }}
            <a href="{{ .buttonLink }}"
                class="inline-block bg-[#ba0108] text-white px-5 h-11 leading-[44px] rounded-md">{{ .buttonText }}</a>
            {{ end }}
        </div>
        <div>
            {{ with .image }}<img src="{{ . }}" alt="" class="w-full h-auto" />{{ end }}
        </div>
    </div>
</section>
