<section class="relative flex flex-col justify-center items-center gap-[20px] px-[20px] py-[60px] bg-[#f9f9f9] overflow-hidden">
  <div class="background-element">
    <img src="/img/bg-el-3.png" alt="" class="bg-image" />
  </div>
  
  <div class="flex flex-col">
    <h2 class="font-['Unbounded'] text-[40px] font-medium mb-5 text-center">
        <span class="text-[#ba0108]">Н</span>АШІ ТОВАРИ
    </h2>
    
    <div class="flex">
      <div class="w-[800px] p-0 mx-[auto] my-[0]">
        <div class="relative w-full max-w-[1237px] z-10">
          {{ range .Site.Data.products.products }}
          <div class="swiper-slide">
            <div class="bg-[#fff] rounded-[10px] p-[20px] [box-shadow:0_4px_16px_rgba(0,_0,_0,_0.1)] w-full max-w-[400px] text-center">
              <img src="{{ .image }}" alt="{{ .alt }}" />
              <h3 class="font-['Unbounded', sans-serif] text-[20px] font-semibold mt-[15px] mx-[0] mb-[20px] text-[#020303] leading-[1.2]">
                {{ .name }}
              </h3>
              <ul>
                {{ range .specs }}
                <li>
                  <span>{{ .label }}</span> <span>{{ .value }}</span>
                </li>
                {{ end }}
              </ul>
              <a href="/catalog/{{ .id }}" class="bg-[#ba0108] text-[#fff] border-[none] px-[30px] py-[15px] rounded-[20px] cursor-pointer text-[20px] font-['Montserrat', sans-serif] font-normal [transition:background-color_0.3s_ease] w-full mt-[15px]">
                Докладніше
              </a>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
      
      <!-- Navigation arrows -->
      <div class="swiper-button-prev-custom">
        <img src="/img/nav_arrow.svg" alt="navigation prev arrow" />
      </div>
      <div class="swiper-button-next-custom">
        <img src="/img/nav_arrow.svg" alt="navigation next arrow" />
      </div>
    </div>
  </div>

</section>
