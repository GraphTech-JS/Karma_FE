{{ $hideBgImage := .hideBgImage }}

<section class="relative flex flex-col items-center bg-white py-[80px]">
    {{ if not $hideBgImage }}
    <img src="/img/bg-feature.png" alt="" class="object-cover absolute inset-0 w-full h-full -z-10" />
    {{ end }}
    <div class="w-full max-w-[1237px] px-5">
        <h3 class="font-family-unbounded text-[40px] text-center text-[#020303] mb-6">
            Наші продукти
        </h3>
        <div class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
            <!-- Product 1 -->
            <div class="p-6 bg-white rounded-lg shadow-lg">
                <img src="/img/our-product1.png" alt="Product 1" class="object-cover mb-4 w-full h-48 rounded-lg" />
                <h4 class="mb-2 text-xl font-medium font-family-montserrat">KARMA F405 V1</h4>
                <p class="text-gray-600 font-family-montserrat">
                    Компактний та продуктивний польотний стек для FPV-дронів
                </p>
            </div>

            <!-- Product 2 -->
            <div class="p-6 bg-white rounded-lg shadow-lg">
                <img src="/img/our-product2.png" alt="Product 2" class="object-cover mb-4 w-full h-48 rounded-lg" />
                <h4 class="mb-2 text-xl font-medium font-family-montserrat">KARMA F405 V2</h4>
                <p class="text-gray-600 font-family-montserrat">
                    Покращена версія з додатковими функціями
                </p>
            </div>

            <!-- Product 3 -->
            <div class="p-6 bg-white rounded-lg shadow-lg">
                <img src="/img/our-product1.png" alt="Product 3" class="object-cover mb-4 w-full h-48 rounded-lg" />
                <h4 class="mb-2 text-xl font-medium font-family-montserrat">KARMA F405 V3</h4>
                <p class="text-gray-600 font-family-montserrat">
                    Найновіша версія з максимальною продуктивністю
                </p>
            </div>
        </div>
    </div>
</section>
