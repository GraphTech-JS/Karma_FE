<section class="relative flex flex-col justify-center items-center gap-[20px] px-[20px] py-[60px] bg-[#f9f9f9] overflow-hidden">
  <div class="absolute top-0 right-0">
    <img src="/img/bg-el-1.png" alt="" class="w-[200px] h-[400px] object-cover" />
  </div>
  
  <div class="flex flex-col w-full max-w-[1200px]">
    <h2 class="font-['Unbounded'] text-[40px] font-medium mb-[40px] text-center">
        <span class="text-[#ba0108]">Н</span>АШІ ТОВАРИ
    </h2>
    
    <div class="relative">
      <div class="swiper-container-products overflow-hidden">
        <div class="swiper-wrapper">
          {{ range .Site.Data.products.products }}
          <div class="swiper-slide">
            <div class="bg-[#fff] rounded-[10px] p-[20px] [box-shadow:0_4px_16px_rgba(0,_0,_0,_0.1)] w-full max-w-[400px] text-center mx-auto">
              <img src="{{ .image }}" alt="{{ .alt }}" class="w-full h-[300px] object-contain mb-[15px]" />
              <h3 class="font-['Montserrat'] text-2xl font-semibold mt-[15px] mx-[0] mb-[20px] text-[#020303] leading-[1.2]">
                {{ .name }}
              </h3>
              <ul class="text-left space-y-[8px]">
                {{ range .specs }}
                <li class="flex justify-between text-[16px] font-['Montserrat']">
                  <span class="font-medium text-[#666]">{{ .label }}</span> 
                  <span class="text-[#333]">{{ .value }}</span>
                </li>
                {{ end }}
              </ul>
              <a href="/catalog/{{ .id }}" class="inline-block bg-[#ba0108] text-[#fff] border-[none] px-[30px] py-[15px] mt-5 rounded-[20px] cursor-pointer text-2xl font-['Montserrat'] font-normal [transition:background-color_0.3s_ease] hover:bg-[#9a0106] w-full">
                Докладніше
              </a>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
      
      <!-- Navigation arrows -->
      <div class="swiper-button-prev-custom absolute left-[-60px] top-[50%] transform -translate-y-1/2 z-10 cursor-pointer w-[70px] h-[70px] flex items-center justify-center transition-shadow">
        <img src="/img/nav_arrow.svg" alt="navigation prev arrow" class="w-[40px] h-[40px] rotate-180" />
      </div>
      <div class="swiper-button-next-custom absolute right-[-60px] top-[50%] transform -translate-y-1/2 z-10 cursor-pointer w-[70px] h-[70px] flex items-center justify-center transition-shadow">
        <img src="/img/nav_arrow.svg" alt="navigation next arrow" class="w-[40px] h-[40px]" />
      </div>
    </div>
  </div>

</section>
