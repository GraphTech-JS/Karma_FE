<section class="py-8">
    {{ with .heading }}<h2 class="text-2xl md:text-3xl font-semibold mb-3">{{ . }}</h2>{{ end }}
    {{ with .description }}<p class="text-[#333] mb-6">{{ . }}</p>{{ end }}
    {{ if .left }}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>{{ .left | safeHTML }}</div>
        <div>{{ .right | safeHTML }}</div>
    </div>
    {{ end }}
</section>
