<table class="w-full border-collapse">
    {{ with .headers }}
    <thead>
        <tr>
            {{ range . }}<th class="border-b px-3 py-2 text-left text-sm font-semibold">{{ . }}</th>{{ end }}
        </tr>
    </thead>
    {{ end }}
    <tbody>
        {{ range $.rows }}
        <tr>
            {{ range . }}<td class="border-b px-3 py-2 text-sm">{{ . }}</td>{{ end }}
        </tr>
        {{ end }}
    </tbody>
</table>
