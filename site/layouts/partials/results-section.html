<section class="bg-[#1d1d1d] min-h-[241px] max-[767px]:py-[55px] min-[768px]:py-[39px] flex justify-center">
  <div class="w-full max-w-[1620px] mx-auto px-[20px] xl:px-[40px]">
    <div
      class="flex flex-col items-center md:flex-row justify-between  gap-[35px] md:gap-[14px]  lg:gap-[14px] xl:gap-[150px] text-center">
      <!-- Result Item 1 -->
      <div class="flex flex-col items-center w-[400px]">
        <span class="text-[64px] md:text-[96px] leading-[1.1] font-['Wallpoet'] font-[400] text-[#ba0108] counter"
          data-target="70">0+</span>
        <span class="text-[24px] text-[#fefefe] font-['Unbounded'] xl:font-['Montserrat'] font-normal xl:font-medium">
          {{ i18n "results.customers" | safeHTML }}
        </span>
      </div>

      <!-- Result Item 2 -->
      <div class="flex flex-col items-center w-[400px]">
        <span class="text-[64px] md:text-[96px] leading-[1.1] font-['Wallpoet'] font-[400] text-[#ba0108] counter"
          data-target="150000">0+</span>
        <span
          class="text-[24px] text-[#fefefe] font-['Unbounded'] xl:font-['Montserrat'] font-normal xl:font-medium break-words md:whitespace-nowrap xl:whitespace-nowrap">
          {{ i18n "results.locations" | safeHTML }}
        </span>
      </div>

      <!-- Result Item 3 -->
      <div class="flex flex-col items-center w-[400px]">
        <span class="text-[64px] md:text-[96px] leading-[1.1] font-['Wallpoet'] font-[400] text-[#ba0108] counter"
          data-target="10">0+</span>
        <span class="text-[24px] text-[#fefefe] font-['Unbounded'] xl:font-['Montserrat'] font-normal xl:font-medium">
          {{ i18n "results.destroyed" | safeHTML }}
        </span>
      </div>
    </div>
  </div>
</section>

<script>
  // Counter animation function
  function animateCounter(element) {
    const target = parseInt(element.getAttribute('data-target'));
    const duration = 2000;
    const increment = target / (duration / 16);
    let current = 0;

    const timer = setInterval(() => {
      current += increment;
      if (current >= target) {
        current = target;
        clearInterval(timer);
      }
      element.textContent = Math.floor(current) + '+';
    }, 16);
  }

  // Intersection Observer for triggering animation when visible
  const observerOptions = {
    threshold: 0.5,
    rootMargin: '0px 0px -100px 0px'
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && !entry.target.classList.contains('animated')) {
        entry.target.classList.add('animated');
        animateCounter(entry.target);
      }
    });
  }, observerOptions);

  // Initialize when DOM is loaded
  document.addEventListener('DOMContentLoaded', () => {
    const counters = document.querySelectorAll('.counter');
    counters.forEach(counter => {
      observer.observe(counter);
    });
  });
</script>
