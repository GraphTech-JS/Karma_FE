<header class="bg-[#020303] py-[26px] flex justify-center mx-auto">
  <style>
    .nav-link {
      position: relative;
      display: inline-block;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -11px;
      left: 50%;
      transform: translateX(-50%);
      width: 58px;
      height: 2px;
      background-color: #ba0108;
    }

    /* Mobile menu styles */
    .mobile-menu {
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      display: none;
    }

    .mobile-menu.open {
      transform: translateX(0);
    }

    /* Hamburger animation */
    .hamburger span {
      transition: all 0.3s ease;
    }

    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    /* Dropdown menu positioning */
    .dropdown-menu {
      min-width: 400px;
      z-index: 1000;
      display: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .dropdown-parent:hover .dropdown-menu,
    .dropdown-menu:hover,
    .dropdown-parent.active .dropdown-menu {
      display: block;
    }

    /* Add gap between parent and dropdown to prevent flickering */
    .dropdown-parent::before {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      height: 12px;
      z-index: 999;
    }

    /* Dropdown item styling */
    .dropdown-item {
      position: relative;
      cursor: pointer;
      display: block;
      text-align: center;
    }

    .dropdown-item:hover {
      background-color: rgba(186, 1, 8, 0.1);
    }

    .dropdown-item:not(:last-child)::after {
      content: '';
      position: absolute;
      right: 0;
      top: 20%;
      height: 60%;
      width: 2px;
      background-color: #ba0108;
    }

    /* Responsive breakpoints */
    @media (max-width: 450px) {
      .desktop-nav {
        display: none !important;
      }
      .mobile-nav {
        display: flex !important;
      }
      .mobile-menu {
        display: flex !important;
      }
    }

    @media (min-width: 451px) {
      .mobile-nav {
        display: none !important;
      }
      .mobile-menu {
        display: none !important;
      }
      .desktop-nav {
        display: flex !important;
      }
    }
  </style>
  
  <!-- Responsive container with breakpoint-specific widths -->
  <div class="flex w-full max-w-[1237px] xl:max-w-[1237px] lg:max-w-[768px] md:max-w-[768px] sm:max-w-[90%] px-4 justify-between items-center">
    <!-- Logo -->
    <a href="/" class="text-xl font-normal text-white font-inter z-50 relative">
      <img src="/logo.png" alt="logo" width="149" height="34" />
    </a>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav flex items-center gap-[20px]">
      <div class="relative dropdown-parent">
        <a
          href="#"
          onclick="toggleDropdown(event)"
          class="nav-link font-['Inter'] text-xl focus:font-bold text-white hover:text-[#ba0108] transition-colors"
        >
          Каталог
        </a>
        <div class="dropdown-menu absolute left-0 top-full mt-3 bg-[#020303] rounded-lg border-2 ">
          <div class="flex w-full">
            <a href="/catalog/" class="dropdown-item flex-1 px-8 py-6 text-white font-['Inter'] text-lg font-medium hover:text-[#ba0108] transition-all duration-300 whitespace-nowrap">Політні стеки</a>
            <a href="/catalog/" class="dropdown-item flex-1 px-8 py-6 text-white font-['Inter'] text-lg font-medium hover:text-[#ba0108] transition-all duration-300 whitespace-nowrap">Відеопередавачі VTX</a>
            <a href="/catalog/" class="dropdown-item flex-1 px-8 py-6 text-white font-['Inter'] text-lg font-medium hover:text-[#ba0108] transition-all duration-300 whitespace-nowrap">ESC</a>
          </div>
        </div>
      </div>
      <a
        href="/faq"
        class="nav-link font-['Inter'] text-xl font-normal text-white hover:text-[#ba0108] transition-colors"
      >
        FAQ
      </a>
      <a
        href="/knowledge-base"
        class="nav-link font-['Inter'] text-xl font-normal text-white hover:text-[#ba0108] transition-colors"
      >
        База знань
      </a>
      <a
        href="/contact"
        class="nav-link font-['Inter'] text-xl font-normal text-white hover:text-[#ba0108] transition-colors"
      >
        Контакти
      </a>
    </nav>

    <!-- Desktop Contact & Language -->
    <div class="desktop-nav flex gap-[50px] justify-center">
      <nav class="flex items-center gap-[30px]">
        <a
          href="tel:(067) 298-29-29"
          class="font-['Montserrat'] text-xl font-normal text-white hover:text-[#ba0108] transition-colors"
        >
          (067) 298-29-29
        </a>
        <div class="flex items-center gap-3 text-xl text-white/80">
          <button class="font-['Montserrat'] font-[300] cursor-pointer hover:text-[#ba0108] focus:text-[#ba0108] transition-colors">UA</button>
          |
          <button class="font-['Montserrat'] font-[300] cursor-pointer hover:text-[#ba0108] focus:text-[#ba0108] transition-colors">EN</button>
        </div>
      </nav>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav flex items-center gap-4">
      <!-- Search Icon -->
      <button class="text-white hover:text-[#ba0108] transition-colors">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <!-- Hamburger Menu Button -->
      <button class="hamburger flex flex-col justify-center items-center w-8 h-8 space-y-1" onclick="toggleMobileMenu()">
        <span class="block w-6 h-0.5 bg-white"></span>
        <span class="block w-6 h-0.5 bg-white"></span>
        <span class="block w-6 h-0.5 bg-white"></span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div id="mobileMenu" class="mobile-menu fixed top-0 right-0 w-full h-screen bg-[#020303] z-40 flex flex-col">
    <!-- Close Button -->
    <div class="absolute top-6 right-6 z-50">
      <button onclick="toggleMobileMenu()" class="text-white hover:text-[#ba0108] transition-colors">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <!-- Mobile Menu Content -->
    <div class="flex flex-col items-center justify-center h-full space-y-8">
      <a href="/catalog" class="font-['Inter'] text-2xl font-normal text-white hover:text-[#ba0108] transition-colors">
        Каталог
      </a>
      <a href="/faq" class="font-['Inter'] text-2xl font-normal text-white hover:text-[#ba0108] transition-colors">
        FAQ
      </a>
      <a href="/knowledge-base" class="font-['Inter'] text-2xl font-normal text-white hover:text-[#ba0108] transition-colors">
        База знань
      </a>
      <a href="/contact" class="font-['Inter'] text-2xl font-normal text-white hover:text-[#ba0108] transition-colors">
        Контакти
      </a>
      
      <!-- Mobile Contact Info -->
      <div class="flex flex-col items-center space-y-4 mt-8">
        <a href="tel:(067) 298-29-29" class="font-['Montserrat'] text-xl font-normal text-white hover:text-[#ba0108] transition-colors">
          (067) 298-29-29
        </a>
        <div class="flex items-center gap-3 text-xl text-white/80">
          <button class="font-['Montserrat'] font-[300] cursor-pointer hover:text-[#ba0108] focus:text-[#ba0108] transition-colors">UA</button>
          |
          <button class="font-['Montserrat'] font-[300] cursor-pointer hover:text-[#ba0108] focus:text-[#ba0108] transition-colors">EN</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      const hamburger = document.querySelector('.hamburger');
      
      mobileMenu.classList.toggle('open');
      hamburger.classList.toggle('open');
    }

    function toggleDropdown(event) {
      event.preventDefault();
      const dropdownParent = event.target.closest('.dropdown-parent');
      dropdownParent.classList.toggle('active');
    }

    // Close mobile menu when clicking on a link
    document.querySelectorAll('#mobileMenu a').forEach(link => {
      link.addEventListener('click', () => {
        toggleMobileMenu();
      });
    });

    // Close mobile menu and dropdown when clicking outside
    document.addEventListener('click', (e) => {
      const mobileMenu = document.getElementById('mobileMenu');
      const hamburger = document.querySelector('.hamburger');
      const dropdownParent = document.querySelector('.dropdown-parent');
      
      // Close mobile menu
      if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
        mobileMenu.classList.remove('open');
        hamburger.classList.remove('open');
      }

      // Close dropdown menu
      if (!dropdownParent.contains(e.target)) {
        dropdownParent.classList.remove('active');
      }
    });

    // Keep dropdown open when hovering over it
    document.addEventListener('DOMContentLoaded', () => {
      const dropdownParent = document.querySelector('.dropdown-parent');
      const dropdownMenu = document.querySelector('.dropdown-menu');
      
      let hoverTimeout;

      dropdownParent.addEventListener('mouseenter', () => {
        clearTimeout(hoverTimeout);
        dropdownParent.classList.add('active');
      });

      dropdownParent.addEventListener('mouseleave', () => {
        hoverTimeout = setTimeout(() => {
          dropdownParent.classList.remove('active');
        }, 300); // 300ms delay before hiding
      });

      dropdownMenu.addEventListener('mouseenter', () => {
        clearTimeout(hoverTimeout);
      });

      dropdownMenu.addEventListener('mouseleave', () => {
        hoverTimeout = setTimeout(() => {
          dropdownParent.classList.remove('active');
        }, 300);
      });
    });
  </script>
</header>
