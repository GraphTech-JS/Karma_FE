<section class="py-8">
    <div class="max-w-[1237px] mx-auto px-5">
        <h2 class="text-2xl md:text-3xl font-semibold mb-4">Останні пости</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {{ range first 3 (where .Site.RegularPages "Type" "post") }}
            <article>
                <a href="{{ .RelPermalink }}" class="block">
                    {{ with .Params.image }}<img class="w-full h-auto mb-3" src="{{ . }}" alt="" />{{ end }}
                    <h3 class="text-xl font-semibold mb-1">{{ .Title }}</h3>
                    <p class="text-[#555] text-sm">{{ .Date.Format "2006-01-02" }}</p>
                </a>
            </article>
            {{ else }}
            <p class="text-[#666]">Немає постів.</p>
            {{ end }}
        </div>
    </div>
</section>
