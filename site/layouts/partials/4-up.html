<section class="py-8">
    {{ with .heading }}<h2 class="text-2xl md:text-3xl font-semibold mb-3">{{ . }}</h2>{{ end }}
    {{ with .description }}<p class="text-[#333] mb-6">{{ . }}</p>{{ end }}
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        {{- if .blurbs -}}
        {{- range .blurbs -}}
        <div class="flex flex-col gap-3">
            {{ with .image }}<img src="{{ . }}" alt="" class="w-16 h-16" />{{ end }}
            {{ with .text }}<p class="text-[#333]">{{ . }}</p>{{ end }}
        </div>
        {{- end -}}
        {{- else -}}
        {{/* Fallback: render any provided HTML */}}
        {{ . | safeHTML }}
        {{- end -}}
    </div>
</section>
