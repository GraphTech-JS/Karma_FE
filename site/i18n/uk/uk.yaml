# ABOUT 

- id: about.brand
  translation: "П"
- id: about.subtitle
  translation: "РО НАС"
- id: about.paragraph-one
  translation: "Ми — українська компанія, що спеціалізується на розробці та виробництві високотехнологічної техніки для сучасного світу. Наше виробництво поєднує іновації, точну інженерію та найсучасніше обладнання, щоб створювати надійні рішення для промисловості, енергетики, агросектору та оборонної сфери."
- id: about.paragraph-two
  translation: "Ми впроваджуємо повний цикл: від ідеї та прототипу — до серійного виробництва. Усе — на українських потужностях, з дотриманням міжнародних стандартів якості."
- id: about.alt
  translation: "Про нас - українська компанія високотехнологічного виробництва"


