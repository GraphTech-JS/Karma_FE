# Catalog Hero Section
catalog.hero.breadcrumb.home: "Головна"
catalog.hero.button.proposal: "Отримати пропозицію"
catalog.hero.description.stacks: "Компактна та продуктивна інтегрована система для дронів, що об'єднує польотний контролер (FC) на базі потужного мікроконтролера STM32F405 та регулятор швидкості (ESC) 4-в-1 з підтримкою до 20А (25А піково).\n\nЗавдяки своїм невеликим розмірам та високій функціональності, включаючи вбудований OSD, а часто також барометр і \"чорний ящик\", він є ідеальним вибором для створення легких та маневрених FPV-дронів"
catalog.hero.description.vtx: "Професійні відеопередавачі для FPV систем з підтримкою різних частот та потужностей. Забезпечують стабільний сигнал та високу якість відеопередачі на великі відстані."
catalog.hero.description.esc: "Високоякісні електронні регулятори швидкості для безколекторних двигунів. Підтримують різні прошивки та забезпечують плавне керування швидкістю з високою точністю та надійністю."
