# About Section
about.brand: "П"
about.subtitle: "РО НАС"
about.paragraph-one: "Ми — українська компанія, що спеціалізується на розробці та виробництві високотехнологічної техніки для сучасного світу. Наше виробництво поєднує іновації, точну інженерію та найсучасніше обладнання, щоб створювати надійні рішення для промисловості, енергетики, агросектору та оборонної сфери."
about.paragraph-two: "Ми впроваджуємо повний цикл: від ідеї та прототипу — до серійного виробництва. Усе — на українських потужностях, з дотриманням міжнародних стандартів якості."
about.alt: "Про нас - українська компанія високотехнологічного виробництва"

