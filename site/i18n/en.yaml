# Catalog Hero Section
catalog.hero.breadcrumb.home: "Home"
catalog.hero.button.proposal: "Get proposal"
catalog.hero.description.stacks: "Compact and productive integrated system for drones that combines flight controller (FC) based on powerful STM32F405 microcontroller and 4-in-1 speed controller (ESC) with support up to 20A (25A peak).\n\nThanks to its small size and high functionality, including built-in OSD, and often also barometer and \"black box\", it is an ideal choice for creating light and maneuverable FPV drones"
catalog.hero.description.vtx: "Professional video transmitters for FPV systems with support for different frequencies and power levels. Provide stable signal and high quality video transmission over long distances."
catalog.hero.description.esc: "High-quality electronic speed controllers for brushless motors. Support various firmware and provide smooth speed control with high precision and reliability."
