      <div class="hidden relative flex-shrink-0 justify-center items-center md:flex">
        {{ $stackDesktop := resources.Get "img/stack.png" }}
        {{ if $stackDesktop }}
        {{ $stackMobile := $stackDesktop.Resize "300x300 webp q75" }}
        {{ $stackDesktopProcessed := $stackDesktop.Resize "400x400 webp q85" }}
        {{ $stackLarge := $stackDesktop.Resize "600x600 webp q85" }}
        <picture>
          <source media="(max-width: 1023px)" srcset="{{ $stackMobile.RelPermalink }}" type="image/webp">
          <source media="(max-width: 1279px)" srcset="{{ $stackDesktopProcessed.RelPermalink }}" type="image/webp">
          <source media="(min-width: 1280px)" srcset="{{ $stackLarge.RelPermalink }}" type="image/webp">
          <img src="{{ $stackDesktopProcessed.RelPermalink }}"
            alt="Karma Flights - високотехнологічне українське виробництво" width="400" height="400"
            class="h-auto w-[400px] xl:w-[602px] object-contain" loading="lazy" decoding="async" />
        </picture>
        {{ else }}
        <img src="/img/stack.png" alt="Karma Flights - високотехнологічне українське виробництво" width="400"
          height="400" class="h-auto w-[400px] xl:w-[602px] object-contain" loading="lazy" decoding="async" />
        {{ end }}
      </div>
